name: DB Migration

on:
  push:
    branches:
      - main

jobs:
  migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install NPM packages
        run: npm ci
      - name: DB migrate
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
        run: npm run db:migrate:deploy
